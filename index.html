<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나만의 AI 대시보드</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🤖</text></svg>">
</head>
<body>
    <div class="container">
        <header>
            <h1>🤖 나만의 AI 대시보드</h1>
            <p>자주 사용하는 AI 서비스와 구독 정보를 관리하세요.</p>
        </header>

        <div class="tabs">
            <div class="tab-buttons">
                <button class="tab-btn active" data-tab="sites">자주 가는 사이트</button>
                <button class="tab-btn" data-tab="subscriptions">AI 구독 관리</button>
            </div>

            <div id="sites" class="tab-content active">
                <div class="card">
                    <form id="shortcut-form">
                        <input type="text" id="shortcut-name" placeholder="사이트 이름" required>
                        <input type="url" id="shortcut-url" placeholder="사이트 주소 (https://...)" required>
                        <select id="shortcut-category" required>
                            <option value="" disabled selected>-- 카테고리 선택 --</option>
                            <option value="conversationalAI">대화형 AI</option>
                            <option value="generativeAI">생성형 AI</option>
                            <option value="otherSites">그 외 사이트</option>
                        </select>
                        <button type="submit">추가하기</button>
                    </form>
                </div>
                <div id="shortcut-container">
                    </div>
            </div>

            <div id="subscriptions" class="tab-content">
                <div class="card">
                    <form id="subscription-form">
                        <input type="text" id="service-name" placeholder="서비스 이름" required>
                        <input type="number" id="service-cost" placeholder="구독료 (숫자만)" step="any" required>
                        <select id="service-currency">
                            <option value="KRW">KRW (₩)</option>
                            <option value="USD">USD ($)</option>
                        </select>
                        <select id="service-type">
                            <option value="monthly">월간</option>
                            <option value="yearly">연간</option>
                        </select>
                        <button type="submit">구독 추가하기</button>
                    </form>
                </div>
                <div class="card" id="subscription-totals">
                    </div>
                <div class="card">
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>서비스 이름</th>
                                    <th>구분</th>
                                    <th>구독료 (월)</th>
                                    <th>구독료 (년)</th>
                                    <th>관리</th>
                                </tr>
                            </thead>
                            <tbody id="subscription-list">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>항목 수정</h2>
            <form id="edit-form"></form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
