<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나만의 AI 대시보드</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🤖</text></svg>">
</head>
<body>
    <div class="container">
        <header>
            <h1>🤖 나만의 AI 대시보드</h1>
            <p>자주 사용하는 AI 서비스와 구독 정보를 관리하세요.</p>
        </header>

        <main>
            <section class="card">
                <h2>AI 서비스 바로 가기</h2>
                <form id="shortcut-form">
                    <input type="text" id="shortcut-name" placeholder="사이트 이름 (예: 뤼튼)" required>
                    <input type="url" id="shortcut-url" placeholder="사이트 주소 (https://...)" required>
                    <button type="submit">바로 가기 추가</button>
                </form>
                <div id="shortcut-container" class="shortcut-grid">
                    </div>
            </section>

            <section class="card">
                <h2>AI 구독 관리</h2>
                <form id="subscription-form">
                    <input type="text" id="service-name" placeholder="서비스 이름 (예: ChatGPT Plus)" required>
                    <input type="text" id="service-cost" placeholder="구독료 (예: 월 20달러)" required>
                    <input type="text" id="payment-date" placeholder="결제일 (예: 매월 15일)" required>
                    <button type="submit">구독 추가하기</button>
                </form>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>서비스 이름</th>
                                <th>구독료</th>
                                <th>결제일</th>
                                <th>관리</th>
                            </tr>
                        </thead>
                        <tbody id="subscription-list">
                            </tbody>
                    </table>
                </div>
            </section>
        </main>

        <footer>
            <p>My Personal AI Dashboard</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
